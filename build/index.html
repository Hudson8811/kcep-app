<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet">
    <title>Главная</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="overlay"></div>
      <div class="container">
        <div class="car-options">
          <input class="car-options__radio" type="radio" name="car-options" checked data-car-width="2,4" data-car-lenght="13,3" id="truck">
          <label class="car-options__label" for="truck">Еврофура</label>
          <input class="car-options__radio" type="radio" name="car-options" data-car-width="2,2" data-car-lenght="5" id="kamaz">
          <label class="car-options__label" for="kamaz">Камаз</label>
          <input class="car-options__radio" type="radio" name="car-options" data-car-width="2" data-car-lenght="3" id="van">
          <label class="car-options__label" for="van">Фургон</label>
          <input class="car-options__radio" type="radio" name="car-options" id="custom">
          <label class="car-options__label" for="custom">Свой размер</label>
        </div>
        <div class="wrapper">
          <aside class="sidebar sidebar-left">
            <div class="reels-wrapper">
              <div class="reel" data-reel-type="okko1">
                <div class="icon"><img src="images/okko1.png"></div>
              </div>
              <div class="reel" data-reel-type="okko2">
                <div class="icon"><img src="images/okko2.png"></div>
              </div>
              <div class="reel" data-reel-type="okko3">
                <div class="icon"><img src="images/okko3.png"></div>
              </div>
              <div class="reel" data-reel-type="okko4">
                <div class="icon"><img src="images/okko4.png" alt="№4"></div>
              </div>
              <div class="reel" data-reel-type="okko6">
                <div class="icon"><img src="images/okko6.png" alt="№6"></div>
              </div>
              <div class="reel" data-reel-type="8">
                <div class="icon"><img src="images/8.png"></div>
              </div>
              <div class="reel" data-reel-type="10">
                <div class="icon"><img src="images/10.png"></div>
              </div>
              <div class="reel" data-reel-type="12A">
                <div class="icon"><img src="images/12A.png"></div>
              </div>
              <div class="reel" data-reel-type="14">
                <div class="icon"><img src="images/14.png"></div>
              </div>
              <div class="reel" data-reel-type="14g">
                <div class="icon"><img src="images/14g.png"></div>
              </div>
              <div class="reel" data-reel-type="17">
                <div class="icon"><img src="images/17.png"></div>
              </div>
              <div class="reel" data-reel-type="17us">
                <div class="icon"><img src="images/17us.png"></div>
              </div>
              <div class="reel" data-reel-type="18a">
                <div class="icon"><img src="images/18a.png"></div>
              </div>
              <div class="reel" data-reel-type="8o">
                <div class="icon"><img src="images/8op.png"></div>
              </div>
              <div class="reel" data-reel-type="9o">
                <div class="icon"><img src="images/9op.png"></div>
              </div>
              <div class="reel" data-reel-type="10o">
                <div class="icon"><img src="images/10op.png"></div>
              </div>
              <div class="reel" data-reel-type="10ao">
                <div class="icon"><img src="images/10-a-op.png"></div>
              </div>
              <div class="reel" data-reel-type="10bo">
                <div class="icon"><img src="images/10-b-op.png"></div>
              </div>
              <div class="reel" data-reel-type="12Ao">
                <div class="icon"><img src="images/12-a-op.png"></div>
              </div>
              <div class="reel" data-reel-type="14o">
                <div class="icon"><img src="images/14op.png"></div>
              </div>
              <div class="reel" data-reel-type="14go">
                <div class="icon"><img src="images/14-g-op.png"></div>
              </div>
              <div class="reel" data-reel-type="17o">
                <div class="icon"><img src="images/17op.png"></div>
              </div>
              <div class="reel" data-reel-type="18o">
                <div class="icon"><img src="images/18op.png" alt="18-op"></div>
              </div>
              <div class="reel" data-reel-type="18ao">
                <div class="icon"><img src="images/18-a-op.png"></div>
              </div>
              <div class="reel" data-reel-type="18bo">
                <div class="icon"><img src="images/18-b-op.png" alt="18b-op"></div>
              </div>
              <div class="reel" data-reel-type="20o">
                <div class="icon"><img src="images/20op.png"></div>
              </div>
              <div class="reel" data-reel-type="20ao">
                <div class="icon"><img src="images/20-a-op.png"></div>
              </div>
              <div class="reel" data-reel-type="25o">
                <div class="icon"><img src="images/25op.png"></div>
              </div>
            </div>
          </aside>
          <div class="content">
            <div class="car">
              <div class="car-head"><img src="images/truck_01.png"></div>
              <div class="car-body">
                <div class="car-line car-line--load-top"></div>
                <div class="car-line car-line--load-right"></div>
                <div class="car-line car-line--load-bottom"></div>
                <div class="car-count car-count--loaded"></div>
                <div class="car-line car-line--total-top"></div>
                <div class="car-line car-line--total-left"></div>
                <div class="car-line car-line--total-bottom"></div>
                <div class="car-count car-count--total">13,3 м</div>
                <div class="car-line car-line--total-width-right"></div>
                <div class="car-line car-line--total-width-left"></div>
                <div class="car-line car-line--total-width-bottom"></div>
                <div class="car-count car-count--total-width">2,4 м</div>
                <div class="car-reels"></div>
              </div>
            </div>
          </div>
          <aside class="sidebar sidebar-right">
            <div class="car-info">
              <div class="car-info__block">
                <div class="car-info__line"></div>
              </div>
              <h4 class="car-name">Еврофура</h4>
              <div class="car-sizes">
                <div class="car-size"><span class="car-size__title">Ширина кузова:</span>
                  <div class="car-size__width">
                    <input type="text" readonly><span>М</span>
                  </div>
                </div>
                <div class="car-size"><span class="car-size__title">Длина кузова:</span>
                  <div class="car-size__length">
                    <input type="text" readonly><span>М</span>
                  </div>
                </div>
              </div>
              <div class="car-info__load">
                <div class="car-info__reel"></div>Занято:<span class="car-info__text">0% (~0м)</span>
              </div>
            </div>
            <div class="controls">
              <div class="controls__block controls__block--autocomplete">
                <button class="sidebar-btn js-autocomplete">Автоматическая загрузка</button>
                <p>Выберите товар</p>
              </div>
              <div class="controls__block controls__block--reload">
                <button class="sidebar-btn js-reload">Автоматическая расстановка</button>
              </div>
              <div class="controls__block controls__block--clean">
                <button class="sidebar-btn js-clean">Очистить</button>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
